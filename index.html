<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section class="content-section">
      <h2>Main Content</h2>
      <p>This is the main content area of the website. It will adapt its layout based on screen size.</p>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This is a sidebar that might be hidden or placed differently on smaller screens.</p>
    </aside>
  </main>
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
